<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <title>Upload Video</title>
  </head>
  <body>
    <nav class="flex-div">
      <div class="nav-left">
        <div class="yt-logo-container">
          <a href="/index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              viewBox="0 0 68 48"
              class="yt-logo"
            >
              <path
                class="yt-logo"
                d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"
                fill="#f00"
              ></path>
              <path d="M 45,24 27,14 27,34" fill="#fff"></path>
            </svg>
            <span class="yt-logo logo-text">Studio</span>
          </a>
        </div>
      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search across your channel" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            class="style-scope yt-icon nav-middle-icon search-icon"
          >
            <g class="style-scope yt-icon nav-middle-icon search-icon">
              <path
                d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
                class="style-scope yt-icon search-icon"
              ></path>
            </g>
          </svg>
        </div>
      </div>
      <div class="nav-right flex-div">
        <a href="#open-modal" id="">
          <button class="video-button">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="yt-icon"
            >
              <g class="yt-icon">
                <path
                  d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
                  class="yt-icon"
                ></path>
              </g>
            </svg>
            <span>CREATE</span>
          </button>
        </a>

        <img
          class="user-icon"
          src="https://yt3.ggpht.com/ytc/AKedOLScd3qE7Blu2CtRbzkfBzbEwE3_bIpO-dRaQjTPTg=s68-c-k-c0x00ffffff-no-rj"
          alt="ben awad picture"
        />
      </div>
    </nav>
    <!-- ----- Sidebar ----- -->
    <div class="sidebar">
      <div class="shortcut-links">
        <div class="shortcut-container">
          <a href="/index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="style-scope yt-icon sidebar-icon"
            >
              <g class="style-scope yt-icon">
                <path
                  d="M4,10V21h6V15h4v6h6V10L12,3Z"
                  class="style-scope yt-icon sidebar-icon"
                ></path>
              </g>
            </svg>
            <p>Home</p>
          </a>
        </div>
        <div class="shortcut-container">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="style-scope yt-icon sidebar-icon"
            >
              <g class="style-scope yt-icon sidebar-icon">
                <path
                  d="M9.8,9.8l-3.83,8.23l8.23-3.83l3.83-8.23L9.8,9.8z M13.08,12.77c-0.21,0.29-0.51,0.48-0.86,0.54 c-0.07,0.01-0.15,0.02-0.22,0.02c-0.28,0-0.54-0.08-0.77-0.25c-0.29-0.21-0.48-0.51-0.54-0.86c-0.06-0.35,0.02-0.71,0.23-0.99 c0.21-0.29,0.51-0.48,0.86-0.54c0.35-0.06,0.7,0.02,0.99,0.23c0.29,0.21,0.48,0.51,0.54,0.86C13.37,12.13,13.29,12.48,13.08,12.77z M12,3c4.96,0,9,4.04,9,9s-4.04,9-9,9s-9-4.04-9-9S7.04,3,12,3 M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2 L12,2z"
                  class="style-scope yt-icon sidebar-icon"
                ></path>
              </g>
            </svg>

            <p>Dashboard</p>
          </a>
        </div>
        <div class="shortcut-container">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="style-scope yt-icon sidebar-icon"
            >
              <g class="style-scope yt-icon sidebar-icon">
                <path
                  d="M10,18v-6l5,3L10,18z M17,3H7v1h10V3z M20,6H4v1h16V6z M22,9H2v12h20V9z M3,10h18v10H3V10z"
                  class="style-scope yt-icon sidebar-icon"
                ></path>
              </g>
            </svg>
            <p>Content</p>
          </a>
        </div>

        <div class="shortcut-container">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="style-scope yt-icon sidebar-icon"
            >
              <g class="style-scope yt-icon sidebar-icon">
                <path
                  d="M18.77,11h-4.23l1.52-4.94C16.38,5.03,15.54,4,14.38,4c-0.58,0-1.14,0.24-1.52,0.65L7,11H3v10h4h1h9.43 c1.06,0,1.98-0.67,2.19-1.61l1.34-6C21.23,12.15,20.18,11,18.77,11z M7,20H4v-8h3V20z M19.98,13.17l-1.34,6 C18.54,19.65,18.03,20,17.43,20H8v-8.61l5.6-6.06C13.79,5.12,14.08,5,14.38,5c0.26,0,0.5,0.11,0.63,0.3 c0.07,0.1,0.15,0.26,0.09,0.47l-1.52,4.94L13.18,12h1.35h4.23c0.41,0,0.8,0.17,1.03,0.46C19.92,12.61,20.05,12.86,19.98,13.17z"
                  class="style-scope yt-icon sidebar-icon"
                ></path>
              </g>
            </svg>
            <p>Analytics</p>
          </a>
        </div>
        <div class="shortcut-container">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="style-scope yt-icon sidebar-icon"
            >
              <g class="style-scope yt-icon sidebar-icon">
                <path
                  d="M12,15.7L5.6,9.4l0.7-0.7l5.6,5.6l5.6-5.6l0.7,0.7L12,15.7z"
                  class="style-scope yt-icon sidebar-icon"
                ></path>
              </g>
            </svg>
            <p>Show more</p>
          </a>
        </div>
        <hr />
      </div>
    </div>
    <div class="upload-layout">
      <div class="row">
        <h2 class="flex-div">Channel Dashboard</h2>
        <div class="button-container">
          <button class="circle">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="yt-icon"
            >
              <g transform="translate(5 3)" class="yt-icon">
                <path
                  d="M4 13h6V7h4L7 0 0 7h4z"
                  fill="#909090"
                  fill-rule="evenodd"
                  class="style-scope tp-yt-iron-icon"
                ></path>
                <path
                  d="M0 15h14v2H0z"
                  fill="#f00"
                  fill-rule="evenodd"
                  class="yt-icon"
                ></path>
              </g>
            </svg>
          </button>
          <button class="circle">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="yt-icon"
            >
              <g class="yt-icon">
                <path
                  d="M23,12a11,11,0,0,1-3.22,7.78l-1.41-1.41a9,9,0,0,0,0-12.73l1.41-1.41A11,11,0,0,1,23,12ZM5.64,5.64,4.22,4.22a11,11,0,0,0,0,15.56l1.41-1.41a9,9,0,0,1,0-12.73ZM16.95,7.05,15.54,8.46a5,5,0,0,1,0,7.07l1.41,1.41a7,7,0,0,0,0-9.9Zm-9.9,0a7,7,0,0,0,0,9.9l1.41-1.41a5,5,0,0,1,0-7.07Z"
                  fill="#909090"
                  fill-rule="evenodd"
                  class="yt-icon"
                ></path>
                <path
                  d="M12,9a3,3,0,1,1-3,3,3,3,0,0,1,3-3"
                  fill="#f00"
                  fill-rule="evenodd"
                  class="style-scope tp-yt-iron-icon"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <main class="grid-layout">
        <section>
          <div class="left-container center flex-div">
            <img
              src="https://www.gstatic.com/youtube/img/creator/no_content_illustration_upload_video_v3.svg"
              alt=""
            />
            <p>
              Want to see metrics on your recent video? Upload and publish a video to get
              started.
            </p>
            <a href="#open-modal">
              <button id="upload">UPLOAD VIDEOS</button>
            </a>
            <div id="open-modal" class="modal-window">
              <div>
                <h1>Video Details</h1>
                <div>The quick brown fox jumped over the lazy dog.</div>

                <a href="#modal-close" title="Close" class="modal-close"
                  ><button>Cancel</button></a
                >
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="mid-container">
            <div class="mid-container-content">
              <h2>Channel analytics</h2>
              <br />
              <p>Current subscribers</p>
              <br />
              <h3>0</h3>
            </div>
            <hr />
          </div>
        </section>
        <section>test</section>
      </main>
    </div>
  </body>
</html>
